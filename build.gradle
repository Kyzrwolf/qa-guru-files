plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

group = 'guru.qa.files'
version = '1.0'

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.10.1',
            'com.codeborne:pdf-test:1.5.0',
            'com.codeborne:xls-test:1.4.3',
            'com.opencsv:opencsv:5.9',
            'org.assertj:assertj-core:3.25.3',
            'com.fasterxml.jackson.core:jackson-databind:2.16.1'
    )
}

test {
    useJUnitPlatform()
}


